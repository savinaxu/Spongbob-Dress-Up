<body>
    <div data-role="page" class="container">
        <div data-role="header">
            <h1>Spongebob Dress-Up</h1>
        </div>

            <div class="spongebob">
                <img id="spongebob" src="assets/images/spongebob.svg" alt="spongebob" class="droppable">

            <div class="items">

                <img id="pants1" src="assets/images/pants1.svg" alt="pants" class="draggable">
                <img id="pants" src="assets/images/pants.svg" alt="pants" class="draggable">
                <img id="helmet" src="assets/images/helmet.svg" alt="helmet" class="draggable">
                <img id="hat" src="assets/images/hat.svg" alt="hat" class="draggable">
                <img id="glasses" src="assets/images/glasses.svg" alt="glasses" class="draggable">
                <img id="dress" src="assets/images/dress.svg" alt="dress" class="draggable">
                <img id="tie" src="assets/images/tie.svg" alt="tie" class="draggable">
            </div>
        </div>
